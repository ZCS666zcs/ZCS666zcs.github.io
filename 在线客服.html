<!DOCTYPE html>
<html>

<head>
</head>
<title>在线客服</title>
<style>
.container {
width: 300px;
margin: 250px auto;
padding: 20px;
border: 1px solid #ccc;
border-radius: 5px;
}

.container h1 {
text-align: center;
}

.container img {
display: block;
margin: 0 auto;
}

.container form {
margin-top: 20px;
}

.container form label {
display: block;
margin-bottom: 5px;
}

.container form input[type="text"] {
width: 100%;
padding: 10px;
border: 1px solid #ccc;
border-radius: 3px;
}

.container form input[type="submit"] {
background-color: #4CAF50;
color: white;
padding: 10px 20px;
border: none;
cursor: pointer;
border-radius: 3px;
}

.container p {
text-align: center;
margin-top: 20px;
}
</style>
<body>
    <div class="container">
        <h1>在线客服</h1>
        <img src="../uploads/客服二维码.jpg" alt="扫描二维码添加客服">
        <!-- < img src="qr-code.png" alt="扫描二维码添加客服"> -->
            <form>
                <label for="question">问题：</label><br>
                <input type="text" id="question" name="question"><br>
                <input id="tj" type="submit" value="提交">
            </form>
            <!-- <p id="answer"></p> -->
    </div>
    <script>
        document.querySelector("#tj").addEventListener("click", function () {
                alert("请添加人工客服！");
            });
    </script>
    

</html>
