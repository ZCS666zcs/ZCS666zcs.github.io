<!DOCTYPE html>
<html>

<head>
    <!-- <link rel="stylesheet" type="text/css" href="styles.css"> -->
</head>
<style>
.container {
width: 300px;
margin: 0 auto;
padding: 20px;
border: 1px solid #ccc;
border-radius: 5px;
}

.container h1 {
text-align: center;
}

.membership-options {
display: flex;
justify-content: space-between;
}

.membership-option {
flex: 1;
padding: 10px;
border: 1px solid #ccc;
border-radius: 5px;
}

.membership-option h2 {
text-align: center;
}

.membership-option button {
background-color: #4CAF50;
color: white;
padding: 10px 20px;
border: none;
cursor: pointer;
border-radius: 5px;
}

.membership-option button:hover {
opacity: 0.8;
}
</style>
<body>
    <div class="container">
        <h1>会员中心</h1>
        <div class="membership-options">
            <div class="membership-option">
                <h2>会员优惠劵</h2>
                <p>享受更多优惠和特权。</p>
                <button>领取</button>
            </div>
            <div class="membership-option">
                <h2>半年会员</h2>
                <p>享受半年的会员特权。</p>
                <button>购买</button>
            </div>
            <div class="membership-option">
                <h2>一年会员</h2>
                <p>享受一年的会员特权。</p>
                <button>购买</button>
            </div>
        </div>
    </div>
    <!-- <script src="script.js"></script> -->
</body>
<script>
    document.querySelectorAll(".membership-option button").forEach(button => {
            button.addEventListener("click", function () {
                alert("你选择了 " + button.textContent);
            });
        });
</script>
</html>
